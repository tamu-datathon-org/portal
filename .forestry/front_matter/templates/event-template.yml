---
label: Event Template
hide_body: false
fields:
- type: text
  name: name
  label: name
  config:
    required: true
- name: startTime
  type: datetime
  label: startTime
  description: when is the event? use central time ofc
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD h:mm
  default: now
- type: number
  name: duration
  label: duration
  description: How long is the event in minutes? INTEGER ONLY!
  config:
    required: true
    min: 1
    max: 5000
    step: 1
  default: 60
- type: text
  name: eventId
  label: eventId
  config:
    required: true
- type: text
  name: mediaType
  label: mediaType
  config:
    required: true
- type: text
  name: mediaLink
  label: mediaLink
- name: thumbnail
  type: text
  config:
    required: false
  label: thumbnail
  description: Image url here
- type: text
  name: presenter
  label: presenter
- type: textarea
  name: presenterAbout
  label: presenterAbout
  default: tell me about this presenter...
- type: field_group_list
  name: presenterSocials
  label: presenterSocials
  fields:
  - type: text
    name: type
    label: type
  - type: text
    name: link
    label: link
- type: number
  name: priority
  label: priority
- type: list
  name: relatedActivities
  label: relatedActivities
