---
label: Event Template
hide_body: false
fields:
- type: text
  name: name
  config:
    required: true
  label: Name
- name: startTime
  type: datetime
  label: Start Date/Time
  description: when is the event? use central time
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD h:mm A
  default: now
- type: number
  name: duration
  label: Duration
  description: How long is the event in minutes? INTEGER ONLY!
  config:
    required: true
    min: 1
    max: 5000
    step: 1
  default: 60
- type: text
  name: eventId
  label: Event ID
  config:
    required: true
  description: Get this from gatekeeper
- type: text
  name: mediaType
  label: Media Type
  config:
    required: true
  default: embed_url
  description: '"embed_url" if it''s a Youtube stream or something, or "meeting'
- type: text
  name: mediaLink
  label: Media Link
  description: https://www.youtube.com/embed/...<br>or <br>https://zoom.us/join/...
- name: thumbnail
  type: text
  config:
    required: false
  label: Thumbnail Image URL
  description: image url here! for the preview
- type: text
  name: presenter
  label: Presenter Name(s)
- type: textarea
  name: presenterAbout
  label: Presenter Bio
  default: tell me about this presenter...
- type: field_group_list
  name: presenterSocials
  label: Presenter(s) Social Media
  fields:
  - type: text
    name: type
    label: Title
    description: Enter the social media platform name
  - type: text
    name: link
    label: Link
    description: Enter the link to the site
- type: number
  name: priority
  label: priority
- type: list
  name: relatedActivities
  label: relatedActivities
